<section class="header-wrapper">         <!-- header -->

        </a>

        <div class="slick-header__contacts"> <!-- contacts -->
            <div class="slick-header__contacts-wrapper">
                <p class="slick-header__contacts-text">мы в социальных сетях</p>
                <a class="slick-header__contacts-link" href="https://www.instagram.com/wezom.company/" target="_blank">
                    <img class="slick-header__contacts-img" src="../image/forma-in-icon.jpg" alt="instagram-icon">
                </a>
                <a class="slick-header__contacts-link" href="https://vk.com/kursywezom" target="_blank">
                    <img class="slick-header__contacts-img" src="../image/forma-vk-icon.jpg" alt="instagram-icon">

            <div class="slick-header__tel-search">       <!-- tel-search -->
                <a class="slick-header__tel-search-link" href="tel:+380552314410">+38(0552)314-410</a>,

                <a class="slick-header__tel-search-link" href="tel:+380552359214">факс:+38(0552)359-214</a><br>

        </div>

</section>

<section class="gallery-container"> <!-- mixitup -->
        <div class="gallery__controls">
            <button class="gallery__controls-btn" type="button" data-filter="all">Все</button>
            <button class="gallery__controls-btn" type="button" data-filter=".category-a">Внешняя отделка</button>
            <button class="gallery__controls-btn" type="button" data-filter=".category-b">Внутренние работы</button>
            <button class="gallery__controls-btn" type="button" data-filter=".category-c">Фасад</button>
        </div>
        <div class="gallery-filter">
            <div class="mix category-a" data-order="1">    <!-- category 1 a -->
                <img class="gallery__img" src="../image/gallery/gallery-img-1.jpg" alt="gallery-img-1">
            </div>
            <div class="mix category-a" data-order="1">
                <img class="gallery__img" src="../image/gallery/gallery-img-2.jpg" alt="gallery-img-2">
            </div>
            <div class="mix category-a" data-order="1">
                <img class="gallery__img" src="../image/gallery/gallery-img-3.jpg" alt="gallery-img-3">
            </div>
            <div class="mix category-b" data-order="2">     <!-- category 2 b -->
                <img class="gallery__img" src="../image/gallery/gallery-img-4.jpg" alt="gallery-img-4">
            </div>
            <div class="mix category-b" data-order="2">
                <img class="gallery__img" src="../image/gallery/gallery-img-5.jpg" alt="gallery-img-5">
            </div>
            <div class="mix category-b" data-order="2">
                <img class="gallery__img" src="../image/gallery/gallery-img-6.jpg" alt="gallery-img-6">
            </div>
            <div class="mix category-c" data-order="3">     <!-- category 3 c -->
                <img class="gallery__img" src="../image/gallery/gallery-img-7.jpg" alt="gallery-img-7">
            </div>
            <div class="mix category-c" data-order="3">
                <img class="gallery__img" src="../image/gallery/gallery-img-8.jpg" alt="gallery-img-8">
            </div>
        </div>
</section>

<footer class="footer">   <!-- footer -->
    <div class="footer__logo">     <!-- footer-logo -->
        <a href="contacts.html">

            <img class="footer__social-networks-img" src="../image/footer-icon-vk.png" alt="instagram-icon">
